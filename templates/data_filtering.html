{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4">Data Filtering</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Configure Filter
            </div>
            <div class="card-body">
                <form action="{{ url_for('data_filtering') }}" method="POST">
                    <div class="mb-3">
                        <label for="column" class="form-label">Column</label>
                        <select class="form-control" id="column" name="column" required>
                            <option value="" disabled selected>Select a column</option>
                            {% for column in columns %}
                                <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="operator" class="form-label">Operator</label>
                        <select class="form-control" id="operator" name="operator" required>
                            <option value="" disabled selected>Select an operator</option>
                            <option value=">">Greater than (&gt;)</option>
                            <option value="<">Less than (&lt;)</option>
                            <option value="==">Equal to (==)</option>
                            <option value="!=">Not equal to (!=)</option>
                            <option value=">=">Greater than or equal to (&gt;=)</option>
                            <option value="<=">Less than or equal to (&lt;=)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="value" class="form-label">Value</label>
                        <input type="text" class="form-control" id="value" name="value" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filter</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                Filtered Data
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% if filtered_df %}
                    {{ filtered_df|safe }}
                {% else %}
                    <p>No filtered data to display yet. Apply a filter to see results.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
