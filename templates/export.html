{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4">Export Data</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Export to File
            </div>
            <div class="card-body">
                <form action="{{ url_for('export') }}" method="POST">
                    <div class="mb-3">
                        <label for="file_format" class="form-label">Select Export Format</label>
                        <select class="form-control" id="file_format" name="file_format" required>
                            <option value="" disabled selected>Choose a format</option>
                            <option value="csv">CSV (.csv)</option>
                            <option value="xlsx">Excel (.xlsx)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Download Data</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
