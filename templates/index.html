{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Upload a Dataset</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file_upload" class="form-label">Choose a CSV or Excel file</label>
                        <input class="form-control" type="file" id="file_upload" name="file_upload" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Ingest from URL</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('ingest_url') }}" method="post">
                    <div class="mb-3">
                        <label for="url" class="form-label">Enter a data URL (CSV, Excel)</label>
                        <input type="url" class="form-control" id="url" name="url" placeholder="e.g., https://example.com/data.csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingest</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'data_viewer.html' %}
{% endblock %}
