<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Science Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Data Science Web App</a>
            <!-- New Export Button -->
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exportModal">
                Export Data
            </button>
        </div>
    </nav>

    <!-- Export Modal -->
    <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exportModalLabel">Export Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Select a format to export your current cleaned dataset:</p>
                    <form id="exportForm" action="{{ url_for('export_data') }}" method="post">
                        <input type="hidden" name="current_stage" value="{{ current_stage }}">
                        <div class="mb-3">
                            <label for="file_format" class="form-label">File Format</label>
                            <select class="form-select" id="file_format" name="file_format">
                                <option value="csv">CSV (.csv)</option>
                                <option value="xlsx">Excel (.xlsx)</option>
                                <option value="ipynb">Jupyter Notebook (.ipynb)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Download</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="container mt-4">
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
             role="progressbar" 
             aria-valuenow="{{ progress_percent }}" 
             aria-valuemin="0" 
             aria-valuemax="100" 
             style="width: {{ progress_percent }}%;">
            {{ current_stage }} - {{ progress_percent }}% Complete
        </div>
    </div>
</div>
</body>
</html>
